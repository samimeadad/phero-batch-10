<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Explore Basic CSS</title>
        <style>
            body {
                background-color: lightyellow;
            }

            p {
                background-color: lightblue;
            }

            li {
                color: violet;
            }
        </style>
    </head>

    <body>
        <h3 style="color:darkblue;">Learning Basic CSS</h3>
        <h4 style="background-color:aquamarine;">Inline CSS</h4>
        <p>CSS meaning: Cascading Style Sheet</p>
        <p>It is used to style the HTML elements</p>
        <p>Needs style rules and values separated by :</p>
        <p>Syntax: element {property: value; property: value;...}</p>
        <p>CSS Types:</p>
        <ul>
            <li>Inline CSS</li>
            <li>Internal or Embedded CSS</li>
            <li>External CSS</li>
        </ul>
    </body>

</html>
