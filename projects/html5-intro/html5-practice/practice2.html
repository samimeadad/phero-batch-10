<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML-5 Practice Task-2</title>
    </head>

    <body>
        <header>
            <h1>HTML-5 Practice Task-2</h1>
        </header>
        <main>
            <div class="feedback-form">
                <h2>Feedback Form</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br><br>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <br><br>
                    <label for="feedback">Feedback:<br>
                        <label for="rating">Rating:<br>
                            <select name="rating" required>
                                <option value="">Select Rating</option>
                                <option value="Good">Good</option>
                                <option value="Excellent">Excellent</option>
                                <option value="Average">Average</option>
                            </select><br><br>
                        </label>
                        <textarea id="feedback" name="feedback" rows="10" cols="100" placeholder="Enter Your Feedback"
                            required></textarea>
                    </label>
                    <br><br>
                    <button type="submit">Submit</button>
                </form>

            </div>
        </main>
        <footer>

        </footer>
    </body>

</html>
